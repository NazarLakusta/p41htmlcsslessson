<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Падаючий листок</title>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            overflow: hidden;
        }
 
        .leaf {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            animation: fall 5s linear infinite;
        }
 
        @keyframes fall {
            0% { top: -50px; left: 50%; transform: rotate(0deg); }
            25% { left: 40%; transform: rotate(-20deg); }
            50% { left: 60%; transform: rotate(20deg); }
            75% { left: 50%; transform: rotate(-10deg); }
            100% { top: 100vh; left: 45%; transform: rotate(0deg); }
        }
</style>
</head>
<body>
<div class="leaf"></div>
</body>
</html>
